<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo and Send Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js"></script>
</head>
<body>

    <h1>Capture Photo and Send Data</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <button id="captureButton">Capture Photo</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhJsAXbEf2Ohs3plGi_GD0J3VIUisSe2o",
            authDomain: "user-details-4cfe4.firebaseapp.com",
            projectId: "user-details-4cfe4",
            storageBucket: "user-details-4cfe4.firebasestorage.app",
            messagingSenderId: "845990251413",
            appId: "1:845990251413:web:92997ffd092ddce119049c",
            measurementId: "G-NDTFG8LSC1"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);
        const storage = firebase.storage(app);

        // Function to start video capture and request camera permissions
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(function(stream) {
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("Error accessing camera: ", err);
                });
        }

        // Capture photo when button is clicked
        document.getElementById('captureButton').addEventListener('click', function() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the data URL of the captured photo
            const photoDataUrl = canvas.toDataURL();

            // Capture location (using Geolocation API)
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };

                    // Mock IP address (You would typically get this from a server or API)
                    const ipAddress = "192.168.1.1";

                    // Prepare the data to be sent to Firebase
                    const data = {
                        photoUrl: photoDataUrl,
                        timestamp: new Date().toISOString(),
                        location: location,
                        ipAddress: ipAddress
                    };

                    // Send data to Firebase Realtime Database
                    firebase.database().ref('photos').push(data)
                        .then(() => {
                            console.log('Data sent to Firebase!');
                        })
                        .catch((error) => {
                            console.error('Error sending data:', error);
                        });
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        });
    </script>

</body>
</html>
